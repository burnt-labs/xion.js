name: Build & Test

on:
  pull_request:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      aa_api_environment:
        description: 'AA API environment for type generation'
        required: false
        type: choice
        options:
          - testnet
          - mainnet
          - local
        default: 'testnet'
      aa_api_custom_url:
        description: 'Custom AA API URL (overrides environment selection)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build-and-test:
    name: Build and run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Generate AA API Types
        run: |
          # Determine which AA API URL to use for type generation
          if [ -n "${{ github.event.inputs.aa_api_custom_url }}" ]; then
            echo "Using custom AA API URL: ${{ github.event.inputs.aa_api_custom_url }}"
            pnpm tsx scripts/generate-aa-api-types.ts "${{ github.event.inputs.aa_api_custom_url }}"
          elif [ -n "${{ github.event.inputs.aa_api_environment }}" ]; then
            echo "Using AA API environment: ${{ github.event.inputs.aa_api_environment }}"
            pnpm generate:types:${{ github.event.inputs.aa_api_environment }}
          else
            pnpm generate:types
          fi

      - name: Build
        run: pnpm build

      - name: Run Unit Tests
        env:
          NODE_ENV: test
          CI: true
        run: |
          # Run unit tests (vitest configs exclude integration tests)
          pnpm test
