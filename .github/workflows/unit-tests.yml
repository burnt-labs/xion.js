name: ğŸ§ª Unit Tests

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  test:
    name: ğŸ§ª Unit Tests
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        pnpm-version: [8.9.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}

      - name: ğŸ”„ Install Dependencies
        run: pnpm install

      - name: ğŸ”¨ Generate AA API Types
        run: |
          pnpm generate:types || echo "Type generation failed, continuing with existing types"

      - name: ğŸ—ï¸ Build
        run: pnpm build

      - name: ğŸ§ª Run Unit Tests
        env:
          NODE_ENV: test
          CI: true
        run: |
          # Run unit tests (vitest configs exclude integration tests)
          # This runs all tests except those in tests/integration/ directories
          pnpm test

      - name: âœ¨ Check Prettier
        run: pnpm run prettier-check

