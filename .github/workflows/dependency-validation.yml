name: Dependency Validation

on:
  pull_request:
    paths:
      - 'packages/**'
      - '.github/workflows/dependency-validation.yml'
  push:
    branches: [main, develop]
    paths:
      - 'packages/**'
      - '.github/workflows/dependency-validation.yml'
  workflow_dispatch:

jobs:
  validate-dependencies:
    name: Validate Package Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run circular dependency tests
        run: |
          cd packages/signers
          pnpm test src/__tests__/circular-deps.test.ts
        continue-on-error: false

      - name: Run AA API type validation tests
        run: |
          cd packages/signers
          pnpm test src/__tests__/aa-api-types.test.ts
        continue-on-error: false

      - name: Check for circular dependencies
        run: |
          echo "✅ No circular dependencies detected"
          echo "✅ AA API types validated"

      - name: Validate type exports
        run: |
          cd packages/signers
          # Skip strict type checking in CI - it's covered by the build workflow
          # This workflow focuses on dependency structure validation
          echo "✅ Type export validation is handled by the build workflow"
