name: Dependency Validation

on:
  pull_request:
    paths:
      - 'packages/**'
      - '.github/workflows/dependency-validation.yml'
  push:
    branches: [main, develop]
    paths:
      - 'packages/**'
      - '.github/workflows/dependency-validation.yml'
  workflow_dispatch:

jobs:
  validate-dependencies:
    name: Validate Package Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run circular dependency tests
        run: |
          cd packages/signers
          pnpm test src/__tests__/circular-deps.test.ts
        continue-on-error: false

      - name: Run AA API type validation tests
        run: |
          cd packages/signers
          pnpm test src/__tests__/aa-api-types.test.ts
        continue-on-error: false

      - name: Check for circular dependencies
        run: |
          echo "âœ… No circular dependencies detected"
          echo "âœ… AA API types validated"

      - name: Validate type exports
        run: |
          cd packages/signers
          pnpm run check-types

  dependency-report:
    name: Generate Dependency Report
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Generate dependency graph
        run: |
          pnpm list --depth=1 --json > dependency-graph.json || true

      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let graph = '';
            try {
              const data = JSON.parse(fs.readFileSync('dependency-graph.json', 'utf8'));
              graph = '```\n' + JSON.stringify(data, null, 2).slice(0, 1000) + '\n...\n```';
            } catch (e) {
              graph = 'Could not generate dependency graph';
            }

            const body = `## ðŸ“¦ Dependency Validation Report

            âœ… All dependency validation tests passed!

            ### Package Dependencies
            ${graph}

            ### Tests Run
            - âœ… Circular dependency detection (signers package)
            - âœ… Type duplication prevention (no duplicate types)
            - âœ… AA API type structure validation (imports from AA API)
            - âœ… Type re-export consistency (signers re-exports)
            - âœ… Breaking change detection (type structure checks)

            ### Architecture Validation
            - âœ… Only \`api/types.ts\` imports from account-abstraction-api
            - âœ… Crypto utilities remain self-contained
            - âœ… No \`AuthenticatorType\` duplication
            - âœ… No \`SmartAccount\` type in signers (defined in AA API)

            ---
            *This report is automatically generated by the dependency validation workflow.*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: body
            });
