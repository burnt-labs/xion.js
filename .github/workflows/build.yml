name: Build

on:
  pull_request:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      aa_api_environment:
        description: 'AA API environment for type generation'
        required: false
        type: choice
        options:
          - testnet
          - mainnet
          - local
        default: 'testnet'
      aa_api_custom_url:
        description: 'Custom AA API URL (overrides environment selection)'
        required: false
        type: string

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: Build packages
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        pnpm-version: [8.9.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}

      - name: ğŸ”„ Install Dependencies
        run: pnpm install

      - name: ğŸ”¨ Generate AA API Types
        run: pnpm generate:types

      - name: ğŸ—ï¸ Build
        run: pnpm build

