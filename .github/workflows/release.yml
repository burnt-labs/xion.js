# This workflow will release the packages with Changesets

name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Publish to npm
    permissions:
      id-token: write
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ðŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: ðŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ðŸ”¨ Generate AA API Types
        id: generate-types
        run: pnpm generate:types

      - name: ðŸ—ï¸ Build
        id: build-the-mono-repo
        run: pnpm build

      - name: ðŸ” Configure git signing
        run: |
          echo "${{ secrets.SSH_SIGNING_PK }}" > /tmp/.git_signing_key
          chmod 600 /tmp/.git_signing_key
          git config user.name "isburnt"
          git config user.email "197779235+isburnt@users.noreply.github.com"
          git config commit.gpgsign true
          git config gpg.format ssh
          git config user.signingkey /tmp/.git_signing_key

      - name: ðŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages ðŸ¦‹"
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "chore: update versions"
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
