# This workflow will release the packages with Changesets

name: ğŸš€ Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  release:
    name: ğŸš€ Release
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
        pnpm-version: [8.9.0]
    runs-on: ${{ matrix.os }}
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          token: ${{ env.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: false

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ matrix.pnpm-version }}
          run_install: false

      - name: ğŸˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: ${{ steps.get-pnpm-cache-dir.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: Rename Env file
        id: rename-env-file
        run: |
          mv apps/abstraxion-dashboard/.env.example apps/abstraxion-dashboard/.env

      - name: ğŸ—ï¸ Build
        id: build-the-mono-repo
        run: |
          pnpm build

      - name: Set git user
        shell: bash
        run: |
          git config user.name "burnt-daemon"
          git config user.email "146226939+burnt-daemon@users.noreply.github.com"
          git config commit.gpgsign true
          git config gpg.format ssh
          git config user.signingkey 'key::${{ secrets.SSH_SIGNING_PK }}'

      - name: ğŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages ğŸ¦‹"
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "chore: update versions"
          setupGitUser: false
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ env.NPM_TOKEN }}
